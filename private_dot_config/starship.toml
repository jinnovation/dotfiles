add_newline = false

right_format = """
$python\
$git\
$gcloud\
$kubernetes
"""

[battery]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vicmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[conda]
symbol = "conda "

[crystal]
symbol = "cr "

[cmake]
symbol = "cmake "

[directory]
read_only = " ro"

[docker_context]
symbol = "docker "

[gcloud]
symbol = "gcp:"
format = "[$symbol$account(@$domain)(($region))]($style) "
style = "bold green"

[git_branch]
symbol = "git "
format = "[$symbol$branch]($style) "

[golang]
symbol = "go "

[kubernetes]
symbol = "k8s:"
disabled = false
format = "[$symbol$context\\($namespace\\)]($style)"

[memory_usage]
symbol = "memory "

[nix_shell]
symbol = "nix "

[package]
symbol = "pkg "

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "py:"

[rust]
symbol = "rs "

[scala]
symbol = "scala "

[sudo]
symbol = "sudo "

[swift]
symbol = "swift "